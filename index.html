<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <h2>Agenda de Contatos</h2>
        <form id="contactForm">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Nome e Sobrenome" required>
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" pattern="[0-9]{10,}" title="Apenas números, no mínimo 10 dígitos" placeholder="Apenas números, no mínimo 10 dígitos" required>
            <button type="submit">Cadastrar</button>
        </form>
        <ul id="contactList">
            <!-- Aqui serão adicionados os contatos -->
        </ul>
        <table id="contactTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui serão adicionadas as linhas da tabela -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
